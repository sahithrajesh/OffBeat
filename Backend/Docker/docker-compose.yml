services:
  traefik:
    image: traefik:v3.6.8
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
    networks:
      - app-network

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pocketbase
    restart: unless-stopped
    volumes:
      - /opt/containers/pb:/pb_data
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      # Route the PocketBase Admin UI securely through Cloudflare
      - "traefik.http.routers.pocketbase.rule=Host(`off-beat.tech`) && PathPrefix(`/_/`)"
      - "traefik.http.routers.pocketbase.priority=10"
      - "traefik.http.routers.pocketbase.entrypoints=websecure"
      - "traefik.http.routers.pocketbase.tls=true"
      # Route PocketBase API with higher priority than backend
      - "traefik.http.routers.pocketbase-api.rule=Host(`off-beat.tech`) && PathPrefix(`/api/collections`) || Host(`off-beat.tech`) && PathPrefix(`/api/admin`) || Host(`off-beat.tech`) && PathPrefix(`/api/files`)"
      - "traefik.http.routers.pocketbase-api.priority=25"
      - "traefik.http.routers.pocketbase-api.entrypoints=websecure"
      - "traefik.http.routers.pocketbase-api.tls=true"
      - "traefik.http.services.pocketbase.loadbalancer.server.port=8090"
      - "traefik.http.services.pocketbase.loadbalancer.server.scheme=http"

  backend:
    build:
      context: ./Hacklytics-2026/Backend
      dockerfile: Docker/Dockerfile
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - pocketbase
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`off-beat.tech`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.priority=20"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8888"
      - "traefik.http.services.backend.loadbalancer.server.scheme=http"
      - "traefik.http.middlewares.backend-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend.middlewares=backend-stripprefix"

  frontend:
    build:
      context: ./Hacklytics-2026/frontend
      dockerfile: Dockerfile.prod
    container_name: frontend
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`off-beat.tech`) && PathPrefix(`/`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.services.frontend.loadbalancer.server.scheme=http"

networks:
  app-network:
    driver: bridge